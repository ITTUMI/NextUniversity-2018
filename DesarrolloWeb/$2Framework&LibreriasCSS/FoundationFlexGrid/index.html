<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Foundation Flex GridS</title>
<link rel="stylesheet" href="css/foundation.min.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="row">
	<div class="small-5 medium-4 large-3 columns">
		<div class="callout primary">Columna 1</div>
	</div>
	<div class="small-7 medium-8 large-9 columns">
		<div class="callout primary">Columna 2</div>
	</div>
</div>
<div class="row">
	<div class="small-6 medium-3 large-5 columns">
		<div class="callout primary">Columna 1</div>
	</div>
	<div class="columns">
		<div class="callout primary">autocompleta la fila con "columns"</div>
	</div>
</div>
<div class="row small-stack">
	<div class="columns">
		<div class="callout primary">Stack pone columnas una sobre otra</div>
	</div>
	<div class="columns">
		<div class="callout primary"></div>
	</div>
	<div class="columns">
		<div class="callout primary">Unstack deja las columnas a un lado</div>
	</div>
	<div class="columns">
		<div class="callout primary"></div>
	</div>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>

</html>
